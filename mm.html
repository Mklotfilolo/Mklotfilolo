<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>تجربتي الأولى مع JavaScript</title>
  <style>
    body {
      z-index: -3;
      display: flex;
      flex-direction: column;
      row-gap: 30%;
      align-items: center;
      justify-content: center;
      background-image: url('Unitiled Purple.png');
      backdrop-filter: blur(9px);
      background-position: center center;
    }

    #hello {
      background: linear-gradient(60deg, rgba(12, 51, 111,0.6), rgba(226, 106, 240, 0.917));
      backdrop-filter: blure(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      border-color: aqua;
      height: auto;
      width: auto;
      padding: 20px;
      margin: 20px;
      gap: 20px;
    }

    input {
      background: rgba(40, 49, 64, 0.5);
      backdrop-filter: blur(30px);
      color: rgb(255, 148, 148);
      font-size: medium;
      border-radius: 20px 0px 20px 0px / 10px 0px 10px 0px;
      border-color: steelblue;
      width: 80%;
      height: 25px;
      border-style: none;
      padding: 10px;
      transition: all 300ms;
    }

    select {
      background: rgba(40, 49, 64, 0.5);
      backdrop-filter: blur(30px);
      border-radius: 20px 0px 20px 0px / 10px 0px 10px 0px;
      border-color: steelblue;
      width: 80%;
      height: 35px;
      border-style: none;
      padding: 10px;
    }

    .lastButton span {
      border-radius: 20%;
      font-family: sans-serif;
      height: auto;
      border-style: none;
      padding: 10px 30px 10px 30px;

      background: linear-gradient(20deg, rgb(45, 8, 78), rgb(191, 191, 54));
      transition: 300ms all;
    }

    .lastButton {
      border-radius: 20%;
      height: auto;
      min-width: 140px;
      max-width: 100%;
      border-style: none;
      padding: 20px;
      background: linear-gradient(20deg, rgb(5, 141, 233), rgb(111, 10, 145));
      transform: scale(1);
      transition: 1s all;
    }

    input:hover,
    input:active,
    .lastButton:hover,
    .lastButton:active,
    select:hover {
      outline: 0;
    }

    input:hover,
    input:active,
    input:focus {
      border: 2px solid rgb(108, 8, 136);
      box-shadow: 0px 3px 5px rgba(130, 27, 141, 0.917)
    }

    .lastButton span:hover {
      background: transparent;
    }

    .lastButton:active {
      transform: scale(0.85);
      background: linear-gradient(200deg, rgb(72, 167, 230), rgb(191, 113, 54));
    }
    .animat{
      background: linear-gradient(60deg,rgba(25, 25, 167, 0.859),rgb(156, 4, 180));
      height: 150px;
      width: 150px;
      border-radius: 50%;
      filter: blur(8px);
      z-index: -2;
      position:absolute;
      top:0%;
      right:0%;
      transform: rotate(0deg);
      animation: animi 10s ease-in-out infinite;
    }
    @keyframes animi {
      0%{
        top:20%;
        right:0;
        transform: rotate(30deg);

      }
      20%{
        top:60%;
        right:10%;
        
      }
      40%{
        top:10%;
        right:90%;
        
      }
      60%{
        top:90%;
        right:20%;
        
      }
      80%{
        top:50%;
        right:60%;
        
      }
      100%{
        top:20%;
        right:0;
        transform: rotate(180deg);

        
      }
      
    }
  </style>
</head>

<body>
  <h1>مرحبًا بك في عالم JavaScript</h1>
  <button onclick="me()">اضغط هنا</button>
  <div id="hello">
    <label for="texU">Full name :</label>
    <input type="text" id="texU">
    <label for="ageU">Age </label>
    <input type="number" max="80" min="5" id="ageU">

    <label for="birthU"> Birth day :
      <input type="date" id="birthU"></label>
    <label for="major">
      <select name="major" id="major" id="majorU">
        <option value="App programer" selected> applaction program</option>
        <option value="web devloper"> web devloper</option>
        <option value="triner">Triner</option>
        <option value="gamer"> Gamer</option>
      </select>
    </label>
  </div>
  <button onclick="user()" class="lastButton"><span>click me</span></button>
  <br />
  <div class="animat">

  </div>
  <script src="mm.js"></script>
</body>

</html>
